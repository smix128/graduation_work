variables:
  YA_K8S_CLUSTER_NAME: "k8s-ya-cluster"
  YA_POSTGRESQL_CLUSTER_NAME: "postgresql-cluster"
stages:
  - bd_init
  - test
  - redis_deploy
  - redis_delete

bd_init:
  stage: bd_init
  image: s045841.gitlab.yandexcloud.net:5050/smix128/graduation_work/centos-tools:4
  before_script:
    - yc config profile create profile1
    - yc config set cloud-id $YA_CLOUD_ID
    - yc config set folder-id $YA_FOLDER_ID
    - yc config set token $YA_TOKEN
  script:
    - export YA_POSTGRESQL_CLUSTER_ID=$(yc managed-postgresql cluster get --name $YA_POSTGRESQL_CLUSTER_NAME | head -n1 | awk '{print $2}')
    - psql -a postgresql://yelbdbuser:yelbdbpassword@c-${YA_POSTGRESQL_CLUSTER_ID}.rw.mdb.yandexcloud.net:6432/yelbdatabase?sslmode=require -c "CREATE TABLE restaurants (name char(30), count integer, PRIMARY KEY (name));"
    - psql -a postgresql://yelbdbuser:yelbdbpassword@c-${YA_POSTGRESQL_CLUSTER_ID}.rw.mdb.yandexcloud.net:6432/yelbdatabase?sslmode=require -c "INSERT INTO restaurants (name, count) VALUES ('outback', 0);"
    - psql -a postgresql://yelbdbuser:yelbdbpassword@c-${YA_POSTGRESQL_CLUSTER_ID}.rw.mdb.yandexcloud.net:6432/yelbdatabase?sslmode=require -c "INSERT INTO restaurants (name, count) VALUES ('bucadibeppo', 0);"
    - psql -a postgresql://yelbdbuser:yelbdbpassword@c-${YA_POSTGRESQL_CLUSTER_ID}.rw.mdb.yandexcloud.net:6432/yelbdatabase?sslmode=require -c "INSERT INTO restaurants (name, count) VALUES ('chipotle', 0);"
    - psql -a postgresql://yelbdbuser:yelbdbpassword@c-${YA_POSTGRESQL_CLUSTER_ID}.rw.mdb.yandexcloud.net:6432/yelbdatabase?sslmode=require -c "INSERT INTO restaurants (name, count) VALUES ('ihop', 0);"
  when: manual

test:
  stage: test
  before_script:
    - yc config profile create profile1
    - yc config set cloud-id $YA_CLOUD_ID
    - yc config set folder-id $YA_FOLDER_ID
    - yc config set token $YA_TOKEN
  script:
    - export YA_POSTGRESQL_CLUSTER_ID=$(yc managed-postgresql cluster get --name $YA_POSTGRESQL_CLUSTER_NAME | head -n1 | awk '{print $2}')
    - psql -a postgresql://yelbdbuser:yelbdbpassword@c-${YA_POSTGRESQL_CLUSTER_ID}.rw.mdb.yandexcloud.net:6432/yelbdatabase?sslmode=require -c "\dt"
  when: manual

redis_deploy:
  stage: redis_deploy
  image: s045841.gitlab.yandexcloud.net:5050/smix128/graduation_work/centos-tools:4
  before_script:
    - yc config profile create profile1
    - yc config set cloud-id $YA_CLOUD_ID
    - yc config set folder-id $YA_FOLDER_ID
    - yc config set token $YA_TOKEN
    - yc managed-kubernetes cluster get-credentials $YA_K8S_CLUSTER_NAME --external
  script: 
    - helm repo add bitnami https://charts.bitnami.com/bitnami
    - helm upgrade --install redis bitnami/redis
  when: manual

redis_delete:
  stage: redis_delete
  image: s045841.gitlab.yandexcloud.net:5050/smix128/graduation_work/centos-tools:4
  before_script:
    - yc config profile create profile1
    - yc config set cloud-id $YA_CLOUD_ID
    - yc config set folder-id $YA_FOLDER_ID
    - yc config set token $YA_TOKEN
    - yc managed-kubernetes cluster get-credentials $YA_K8S_CLUSTER_NAME --external
  script: helm delete redis
  when: manual